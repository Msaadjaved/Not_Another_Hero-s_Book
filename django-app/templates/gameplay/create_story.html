{% extends 'base.html' %}
{% block title %}Create Story{% endblock %}
{% block content %}
<div class="card"><h1>Create New Story</h1>
<form method="post">{% csrf_token %}
<div class="form-group"><label>Title*:</label><input type="text" name="title" required></div>
<div class="form-group"><label>Description:</label><textarea name="description"></textarea></div>
<div class="form-group"><label>Status:</label><select name="status">
<option value="draft">Draft</option><option value="published">Published</option></select></div>
<div class="form-group"><label>Illustration URL:</label><input type="url" name="illustration_url"></div>
<button type="submit" class="btn btn-success">Create Story</button>
<a href="{% url 'author_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form></div>
{% endblock %}
