{% extends 'base.html' %}
{% block title %}Register - NAHB{% endblock %}
{% block content %}
<div class="card" style="max-width:500px;margin:2rem auto;">
<h1>Create Account</h1>
<form method="post">{% csrf_token %}
<div class="form-group"><label>Username:</label><input type="text" name="username" required></div>
<div class="form-group"><label>Email:</label><input type="email" name="email"></div>
<div class="form-group"><label>Password:</label><input type="password" name="password" required></div>
<div class="form-group"><label>Confirm Password:</label><input type="password" name="password2" required></div>
<div class="form-group"><label>I want to:</label>
<select name="role">
<option value="reader">Read Stories</option>
<option value="author">Write Stories</option>
</select></div>
<button type="submit" class="btn btn-success">Register</button>
<a href="{% url 'login' %}" class="btn btn-secondary">Already have an account?</a>
</form>
</div>
{% endblock %}
