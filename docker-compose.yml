version: '3.8'

services:
  flask-api:
    build: ./flask-api
    container_name: nahb-flask-api
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=flask-secret-key-change-in-production
      - API_KEY=your-secret-api-key-2024
      - DATABASE_URL=sqlite:///stories.db
    volumes:
      - ./flask-api:/app
      - flask-db:/app/instance
    networks:
      - nahb-network
    restart: unless-stopped

  django-app:
    build: ./django-app
    container_name: nahb-django-app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=django-secret-key-change-in-production
      - FLASK_API_URL=http://flask-api:5000
      - FLASK_API_KEY=your-secret-api-key-2024
      - DEBUG=True
    volumes:
      - ./django-app:/app
      - django-db:/app/db
    depends_on:
      - flask-api
    networks:
      - nahb-network
    restart: unless-stopped

networks:
  nahb-network:
    driver: bridge

volumes:
  flask-db:
  django-db:
